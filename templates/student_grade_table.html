<!DOCTYPE html>
<html lang="en">
    <body>
        <table border = "1">
            <th>CWID</th>
            <th>Name</th>
            <th>Major</th>
            <th>Completed Courses</th>
            {% for student in students %}
            <tr>
                <td> {{ student.cwid }} </td>
                <td> {{ student.name }} </td>
                <td> {{ student.major }} </td>
                <td> {{ student.completed_courses }} </td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
